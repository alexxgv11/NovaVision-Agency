<form action="https://formspree.io/f/mrbolane" method="POST" id="lead-form">
  <label for="name">Nombre</label>
  <input id="name" name="name" required placeholder="Tu nombre" />

  <label for="email">Email</label>
  <input id="email" type="email" name="email" required placeholder="tucorreo@email.com" />

  <label for="whatsapp">WhatsApp</label>
  <input id="whatsapp" name="whatsapp" placeholder="+34 600 000 000" />

  <label for="message">Mensaje</label>
  <textarea id="message" name="message" rows="4" placeholder="Número de coches, fechas y objetivo"></textarea>

  <!-- Honeypot (protección antispam) -->
  <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">

  <button class="btn" type="submit" id="submit-btn">Solicitar propuesta</button>
  <div aria-live="polite" id="form-status" class="sub" style="margin-top:8px"></div>
</form>
